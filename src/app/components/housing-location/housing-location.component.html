
<div class="row">
  <!-- aqui el ngfor -->
  <div class="col-4 mb-2">
    <div class="card  text-white bg-dark" *ngIf="housingLocation">
      <img class="card-img-top" [src]="housingLocation.photo" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{housingLocation.name}}</h5>
        <p class="card-text">{{housingLocation.state}}</p>
      </div>
    </div>
  </div>
</div>
