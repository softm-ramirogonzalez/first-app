
<div class="card  text-white bg-dark" *ngIf="housingLocation">
    <img class="card-img-top img-fluid fixed-image" [src]="housingLocation.photo" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{housingLocation.name}}</h5>
      <p class="card-text listing-location">{{housingLocation.city}}, {{housingLocation.state}}</p>
    <a [routerLink]="['/details', housingLocation.id]">Learn More</a>
  </div>
</div>
